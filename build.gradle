buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.2.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'checklists'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
    compile group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.3.4.Final'
    compile group: 'org.hibernate', name: 'hibernate-annotations', version: '3.5.6-Final'
//    compile group: 'org.hibernate', name: 'hibernate-commons-annotations', version: '3.3.0.ga'
    compile("com.h2database:h2")
    compile("org.apache.commons:commons-lang3:3.0")

    compile group: 'io.spring.platform', name: 'platform-bom', version: 'Cairo-RELEASE', ext: 'pom'
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.0.9.RELEASE'
//    compile group: 'org.springframework.data', name: 'spring-data-commons-core', version: '1.4.1.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-commons', version: '2.0.9.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: "2.0.4.RELEASE"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: "2.0.4.RELEASE"


    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('com.jayway.jsonpath:json-path')
    testCompile 'junit:junit:4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.9.+'
    testCompile group: 'org.apache.commons', name: 'commons-text', version: '1.3'
    testCompile group: 'org.fluttercode.datafactory', name: 'datafactory', version: '0.8'
}

